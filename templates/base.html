<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Rotomina" }}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        dark: {
                            800: '#1e1e1e',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    
    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Navigation -->
        <nav class="bg-dark-800 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="text-xl font-bold text-white">Rotomina</div>
                        
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/status" class="{% if request.url.path == '/status' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">Status</a>
                            <a href="/settings" class="{% if request.url.path == '/settings' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %} px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        {% if request.session.get("logged_in") %}
                            <span class="text-gray-300 mr-4">{{ request.session.get("username") }}</span>
                            <a href="/logout" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main content -->
        <main class="flex-grow container mx-auto px-4 py-6">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="bg-dark-800 text-center py-4 text-gray-400 text-sm">
            <p>Rotomina - Modern Management Dashboard</p>
        </footer>
    </div>
</body>
</html>
